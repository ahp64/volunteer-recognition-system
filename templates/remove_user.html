{% extends 'base.html' %}

{% block title %}Remove User{% endblock %}

{% block content %}
    <h2>Remove User</h2>

    <form action="{{ url_for('routes.remove_user') }}" method="POST">
        {{ form.hidden_tag() }}

        <div class="form-group">
            {{ form.email.label }}
            {{ form.email(class="form-control") }}
        </div>

        <div class="form-group">
            {{ form.submit(class="btn btn-danger") }}
        </div>
    </form>
{% endblock %}
