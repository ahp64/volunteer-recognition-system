<div class="reward-section">
    <h3>Your Rewards</h3>
    <ul class="list-group">
        {% for reward in rewards %}
            <li class="list-group-item">
                <strong>{{ reward.name }}</strong>: {{ reward.description }}
            </li>
        {% else %}
            <p>No rewards yet. Keep volunteering!</p>
        {% endfor %}
    </ul>

    <h3 class="mt-4">Progress Toward Your Next Reward</h3>
    {% if next_threshold %}
        <div class="progress">
            <div
                class="progress-bar {% if progress < 33 %}bronze{% elif progress < 66 %}silver{% else %}gold{% endif %}"
                role="progressbar"
                style="width: {{ progress }}%;"
                aria-valuenow="{{ progress }}"
